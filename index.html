<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Copy Cut Paster</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <input type="text" id="copy" class="inpBtn" value="Enter your text here" >
            <button class="Btn" id="copyBtn">Copy</button>
            <br>
            <br>
            <input type="text" id="cut" class="inpBtn" >
            <button class="Btn" id="cutBtn">Cut</button>
            <br>
            <br>
            <input type="text" id="paste" class="inpBtn">
            <button class="Btn" id="PasteBtn">Paste</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
